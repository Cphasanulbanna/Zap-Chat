<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer type="module"></script>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <!-- <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script> -->
    <title>Document</title>
</head>
<body>
    <section style="padding: 30px;">
        <div  class="chat-box" style="border: 2px solid #111; width: 600px; overflow-y:auto; max-height: 600px; min-height:600px; position:relative;">
            <div style=" width: 100%; height: 500px; position:absolute; top:0; left:0;z-index:10;" class="screen">
                <h1 style="padding: 4px; background-color:rgb(135, 126, 126);  color: #f1f1f1">Your connection id: <span id="connection-id"></span></h1>
            </div>
            <form id="chat-form" style="position:absolute; bottom:10px; left:10px; right:10px;z-index:10; margin-top: 30px; display:flex; flex-direction: column; justify-content: start; gap: 10px" class="control-box">
                <div style="display: flex; align-items: center; gap: 10px" class="message-box">
                    <label for="message-input">Message</label>
                    <input id="message-input" style="flex: auto; height: 30px" type="text" name="message-input">
                    <button style="height: 30px; padding: 4px; cursor:pointer;" id="message-btn"  type="submit">Send</button>
                </div>
                <div style="display: flex; align-items: center; gap: 10px" class="room-box">
                    <label for="room-input">Room</label>
                    <input style="flex: auto; height: 30px" type="text" for="room-input" name="room-input" id="room-input">
                    <button style="height: 30px; padding: 4px; cursor:pointer;">Join</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
