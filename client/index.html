<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <section style="padding: 30px;">
        <div  class="chat-box" style="width: 650px;">
            <div style="border: 2px solid #111; width: 100%; height: 500px" class="screen"></div>
            <div style="margin-top: 20px; display:flex; flex-direction: column; justify-content: start; gap: 10px" class="control-box">
                <div style="display: flex; align-items: center; gap: 10px" class="message-box">
                    <label for="message">Message</label>
                    <input style="flex: auto;" type="text" for="message" id="message">
                    <button  type="submit">Send</button>
                </div>
                <div style="display: flex; align-items: center; gap: 10px" class="room-box">
                    <label for="message">Room</label>
                    <input style="flex: auto;" type="text" for="message" id="message">
                    <button type="submit">Join</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
